<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>bai 2 </title>
</head>
<body>
	<script type="text/javascript">
		let input = prompt("Nhập số");
		let result = [input[0]];
		for(let i = 1;i<input.length;i++){
			if(Number(input[i-1])%2==0&&Number(input[i])%2==0){
				result.push("-"+input[i])
			}
			else{
				result.push(input[i]);
			}
		}
		alert(result.join(""));
	</script>
</body>
</html>
